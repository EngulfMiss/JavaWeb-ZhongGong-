<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 标签:图片标签 用来显示图片
        src:图片位置
        ./  表示同级目录
        ../  父级目录
        都可以重复使用

        alt：当图片加载不出来时，显示的文字

        title：鼠标移动到图片上显示的文字



    -->
    <img src="../image/01.jpg" alt="这是一张图片" title="英雄联盟">

    <a href="https://163.com">
        <img src="../../timg.jpg" alt="一只菜鸡打野" title="灵魂莲华千珏">
    </a>
    
</body>
</html>
